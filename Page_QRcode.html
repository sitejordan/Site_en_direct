<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accéder au Questionnaire</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e0f7fa;
            color: #0277bd;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .qr-code {
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .qr-code img {
            width: 200px;
            height: 200px;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #555;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .qr-code img {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>

    <h1>Accédez au Questionnaire</h1>
    <p>Scannez le QR code ci-dessous pour commencer.</p>

    <div class="qr-code">
        <img src="C:\Users\volan\Documents\site\Site_en_direct\img\Questionnaire_Associations.png" alt="QR Code">
    </div>

    <footer>
        &copy; 2024 Votre Entreprise. Tous droits réservés.
    </footer>

</body>
</html>
